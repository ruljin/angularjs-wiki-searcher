<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wiki Searcher</title>
    <meta charset="UTF-8" />
    <meta content="" name="description" />
    <meta content="FKuca" name="author" />
    <link rel="icon" type="image/png" href="assets/favicon/favicon.png" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/lib/angular-sanitize/angular-sanitize.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppController as vm">
    <div class="loading" ng-show="vm.loading">
      <div class="loading__spinner"></div>
    </div>

    <main>
      <div>
        <search-input
          search="vm.search"
          handle-search="vm.handleSearch(searchedPhrase)"
        ></search-input>
        <replace-input
          replace="vm.replace"
          results-length="vm.results.length"
          handle-replace="vm.handleReplace(replacePhrase)"
          handle-replace-all="vm.handleReplaceAll(replacePhrase)"
        ></replace-input>
      </div>

      <div>
        <div class="no-results" ng-show="vm.results.length === 0">
          <img class="no-results__image" src="app/assets/sad_face.png" />
          <span class="no-results__text no-results--center"
            >Oops! No results.</span
          >
          <span class="no-results__text no-results--center">
            If you haven't tried to find anything yet, enter the search term at
            the top and click 'Search'!
          </span>
        </div>
        <results-list results="vm.results"></results-list>
      </div>
    </main>

    <script src="./app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/controllers/app.controller.js"></script>
    <script src="app/components/search-input/search-input.component.js"></script>
    <script src="app/components/replace-input/replace-input.component.js"></script>
    <script src="app/components/results-list/results-list.component.js"></script>
  </body>
</html>

<div class="field">
  <div class="field__input">
    <label>Replace with</label>
    <input
      type="text"
      name="replaceField"
      placeholder="Type phrase to replace with"
      ng-model="vm.replace"
    />
  </div>
  <button
    type="button"
    ng-click="vm.onClickReplace()"
    ng-disabled="vm.replace.length === 0 || vm.resultsLength === 0"
  >
    Replace
  </button>
  <button
    type="button"
    ng-click="vm.onClickReplaceAll()"
    ng-disabled="vm.replace.length === 0 || vm.resultsLength === 0"
  >
    Replace all
  </button>
</div>
